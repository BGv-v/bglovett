<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>饼干❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: url('http://pyh.baby/bgtp/BG.php') no-repeat center center fixed;
            background-size: cover;
            color: #FFB9B9;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 人物图片容器 */
        .characters-container {
            position: relative;
            width: 100%;
            height: 230px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .character {
            height: 90px;
            width: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 178, 236, 0.76);
            box-shadow: 0 2px 15px rgba(255, 178, 236, 1);
            transition: transform 1.5s ease-out;
            z-index: 2;
            position: absolute;
        }
        
        .boy {
            left: -200px;
            transform: translateX(-100%);
        }
        
        .girl {
            right: -200px;
            transform: translateX(100%);
        }
        
        .characters-moved .boy {
            transform: translateX(0);
            left: 20%;
        }
        
        .characters-moved .girl {
            transform: translateX(0);
            right: 20%;
        }
        
        /* 心电图样式 */
        .heart-line {
            position: absolute;
            width: 250px;
            height: 90px;
            left: 50%;
            top: 51%;
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease 1.5s;
        }
        
        .characters-moved .heart-line {
            opacity: 1;
        }
        
        .heart-line svg {
            width: 100%;
            height: 100%;
        }
        
        .heart-beat {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ff6b6b;
            opacity: 0;
            animation: none;
            z-index: 3;
            text-shadow: 0 0 10px rgba(255, 0, 0, 1);
        }
        
        .characters-moved .heart-beat {
            opacity: 1;
            animation: heartbeat 1s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.2); }
            50% { transform: translate(-50%, -50%) scale(1); }
            75% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        /* 主要内容区 */
        .main-content {
            padding: 20px;
            padding-top: 0;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 220px);
            transition: opacity 0.3s;
        }
        
        /* 隐藏主页内容 */
        .main-content.hidden,
        .music-player.hidden {
            display: none;
        }
        
        /* 卡片设计 */
        .card {
            background: rgba(255, 255, 255, 0);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 177, 177, 1);
            transition: transform 0.3s ease;
            backdrop-filter: blur(1.5px);
            cursor: pointer;
        }
        
        .card:active {
            transform: scale(0.98);
        }
        
        .card h2 {
            color: #FF51A6;
            margin-bottom: 15px;
            font-size: 1.35rem;
            font-weight: 300;
        }
        
        .card p {
            color: rgba(255, 255, 255, 1);
            font-size: 0.95rem;
        }
        
        /* 我们的相册板颜色 */
        .photo-card {
            background: rgba(255, 202, 202, 0.7);
        }
/*我们的视频板颜色*/
        .video-card {
            background: rgba(158, 227, 255, 0.7);
        }
        /*公告板颜色*/
        .notice-card {
            background: rgba(255, 255, 255, 0.7);
            margin-top: -50px;
        }
        
        /* 公告文字样式 */
        .notice-text {
            min-height: auto;
            color: rgba(0, 0, 0, 0.9);
            font-size: 0.95rem;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow: hidden;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background: #4DD6FF;
            vertical-align: middle;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* 爱心样式 */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp linear;
            z-index: 0;
        }
        
        .heart.top-layer {
            z-index: 10;
        }
        
        @keyframes floatUp {
            to {
                transform: translateY(-100vh);
            }
        }
        
        /* 设置按钮 */
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .settings-btn i {
            color: pink;
            font-size: 20px;
        }
        
        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            width: 250px;
            z-index: 100;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .settings-panel.show {
            transform: translateX(0);
        }
        
        .settings-panel h3 {
            margin-bottom: 15px;
            color: #FFB4B4;
            font-size: 1.1rem;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 178, 178, 1);
            font-size: 0.9rem;
        }

        /* ============= 独立页面样式 ============= */
        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 1000;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            padding-top: 70px;
        }
        
        .page.active {
            transform: translateX(0);
        }
        
        /* 修改后的页面头部样式 */
        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(0, 150, 255, 1);
            backdrop-filter: blur(5px);
        }
        
        .page-title {
            font-size: 1.2rem;
            text-align: center;
            flex-grow: 1;
            padding: 0 50px;
        }
        
        .close-page {
            position: fixed;
            top: 11px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: pink;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 101;
        }
        
        .close-page:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* ============= 相册页样式 ============= */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 98, 160, 1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(120, 210, 255, 1);
            cursor: pointer;
        }
        
        .gallery img:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }

        /* ============= 视频页样式 ============= */
        .video-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 20px;
        }
        
        .video-item {
            background: rgba(255, 215, 215, 0.6);
            border-radius: auto;
            padding: 1px;
            overflow: hidden;
        }
        
        .video-player-container {
            width: 100%;
            aspect-ratio: 16/9;
            position: relative;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: pink;
            font-size: 40px;
            opacity: 0.8;
            cursor: pointer;
        }

        /* ============= 图片查看器样式 ============= */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        
        .image-viewer.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .image-viewer-content {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        
        .image-slide {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        
        .image-slide img {
            max-width: 100vm;
            max-height: 100vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 5px 9px rgba(255, 255, 255, 1);
        }
        
        .close-viewer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: pink;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
        
        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 1rem;
        }
        
        .indicator {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .indicator-dot.active {
            background: #FF7272;
            transform: scale(1.3);
        }
        
        /* 音乐播放按钮 */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            transition: opacity 0.3s;
        }
        
        .music-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 105, 134, 0.75);
            border: none;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .music-btn:hover {
            background: rgba(255, 109, 109, 0.9);
            transform: scale(1);
        }
        
        .music-tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            max-width: 200px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .music-tooltip.show {
            opacity: 1;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gallery img {
                height: 100px;
            }
            
            .image-slide img {
                max-width: 100%;
                max-height: 80vh;
            }
        }
        
        @media (max-width: 400px) {
            .card {
                padding: 15px;
            }
            
            .settings-panel {
                width: 220px;
            }
            
            .characters-moved .boy {
                left: 10%;
            }
            
            .characters-moved .girl {
                right: 10%;
            }
            
            .page-title {
                font-size: 1rem;
                padding: 0 40px;
            }
            
            .close-page {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
    <!-- 使用Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- 设置按钮 -->
    <div class="settings-btn" id="settingsBtn">
        <i class="fas fa-cog"></i>
    </div>
    
    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel">
        <h3>爱心设置</h3>
        <div class="setting-item">
            <label for="heartRate">爱心生成频率</label>
            <div class="slider-container">
                <input type="range" min="100" max="2000" value="500" class="slider" id="heartRateSlider">
                <span class="slider-value" id="heartRateValue">500ms</span>
            </div>
        </div>
        <div class="setting-item">
            <label for="heartCount">点击生成数量</label>
            <div class="slider-container">
                <input type="range" min="1" max="20" value="5" class="slider" id="heartCountSlider">
                <span class="slider-value" id="heartCountValue">5</span>
            </div>
        </div>
        <div class="setting-item">
            <div class="toggle-container">
                <span class="toggle-label">爱心在最上层</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="topLayerToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
    </div>
    
    <!-- 爱心容器 -->
    <div id="hearts-container"></div>
    
    <!-- 人物图片和心电图 -->
    <div class="characters-container" id="charactersContainer">
        <img src="BGku/boy.png" class="character boy" alt="男孩" style="width: 90px; height: 90px;">
        <img src="BGku/girl.png" class="character girl" alt="女孩" style="width: 90px; height: 90px;">
        
        <!-- 心电图 -->
        <div class="heart-line">
            <svg viewBox="0 0 280 60" preserveAspectRatio="none">
                <path d="M0,30 Q20,10 40,30 Q60,5 80,30 Q100,50 120,30 Q140,10 160,30 Q180,50 200,30 Q220,10 240,30 Q260,50 280,30" 
                      stroke="#ff6b6b" 
                      stroke-width="3" 
                      fill="none"
                      stroke-dasharray="280"
                      stroke-dashoffset="280">
                    <animate attributeName="stroke-dashoffset" 
                             from="280" 
                             to="0" 
                             dur="1.2s" 
                             begin="1.5s"
                             fill="freeze" 
                             repeatCount="indefinite"/>
                </path>
                <path d="M0,30 Q20,10 40,30 Q60,5 80,30 Q100,50 120,30 Q140,10 160,30 Q180,50 200,30 Q220,10 240,30 Q260,50 280,30" 
                      stroke="rgba(255, 255, 255, 0.2)" 
                      stroke-width="5" 
                      fill="none"
                      stroke-dasharray="280"
                      stroke-dashoffset="280">
                    <animate attributeName="stroke-dashoffset" 
                             from="280" 
                             to="0" 
                             dur="1.2s" 
                             begin="1.5s"
                             fill="freeze" 
                             repeatCount="indefinite"/>
                </path>
            </svg>
        </div>
        
        <!-- 跳动爱心 -->
        <div class="heart-beat">
            <i class="fas fa-heart"></i>
        </div>
    </div>
    
    <!-- 主要内容区 - 只有入口卡片 -->
    <div class="main-content">
        <!-- 公告卡片 -->
        <div class="card notice-card">
            <h2 style="text-align: center;">小本本</h2>
            <div class="notice-text" id="noticeText"></div>
        </div>
        
        <!-- 相册入口卡片 -->
        <div class="card photo-card" id="photosBtn">
            <h2>我们的照片</h2>
            <p>点击查看我们的美好回忆</p>
        </div>
        
        <!-- 视频入口卡片 -->
        <div class="card video-card" id="videosBtn">
            <h2>我们的视频</h2>
            <p>点击查看我们的点点滴滴</p>
        </div>
    </div>
    
    <!-- 音乐播放器 -->
    <div class="music-player">
        <div class="music-tooltip" id="musicTooltip">点击右下角或者屏幕空白区域播放音乐</div>
        <button class="music-btn" id="musicBtn">
            <i class="fas fa-music"></i>
        </button>
    </div>
    
    <!-- 相册页面 - 独立页面 -->
    <div class="page" id="photosPage">
        <div class="page-header">
            <h2 class="page-title">我们的照片</h2>
        </div>
        <button class="close-page" id="closePhotosPage">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="gallery" id="gallery">
            <!-- 图片将通过JS动态加载 -->
        </div>
    </div>
    
    <!-- 视频页面 - 独立页面 -->
    <div class="page" id="videosPage">
        <div class="page-header">
            <h2 class="page-title">我们的视频</h2>
        </div>
        <button class="close-page" id="closeVideosPage">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="video-list" id="videoList">
            <!-- 视频将通过JS动态加载 -->
        </div>
    </div>
    
    <!-- 图片查看器 -->
    <div class="image-viewer" id="imageViewer">
        <button class="close-viewer" id="closeImageViewer">
            <i class="fas fa-times"></i>
        </button>
        <div class="image-viewer-content" id="viewerContent"></div>
        <div class="indicator" id="indicator"></div>
        <div class="image-counter" id="imageCounter"></div>
    </div>

    <!-- 音频元素 -->
    <audio id="bgMusic" loop>
        <source src="BGku/music.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素
    </audio>

    <script>
        // 爱心生成函数
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            
            const size = Math.random() * 20 + 10;
            heart.style.fontSize = `${size}px`;
            
            const colors = ['#ff6b6b', '#ff8787', '#f06595', '#cc5de8', '#845ef7', '#5c7cfa', '#339af0'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.color = color;
            
            const duration = Math.random() * 5 + 5;
            const delay = Math.random() * 2;
            heart.style.animation = `floatUp ${duration}s linear ${delay}s forwards`;
            
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            
            if (isTopLayer) {
                heart.classList.add('top-layer');
            }
            
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, (duration + delay) * 1000);
        }
        
        // 自动生成爱心
        let heartInterval;
        let heartRate = 500;
        let clickHeartCount = 5;
        let isTopLayer = false;
        
        function autoGenerateHearts() {
            if (heartInterval) {
                clearInterval(heartInterval);
            }
            
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            heartInterval = setInterval(() => {
                const x = Math.random() * width;
                const y = height + 50;
                createHeart(x, y);
            }, heartRate);
        }
        
        // 点击生成爱心
        document.addEventListener('click', (e) => {
            if (e.target.closest('#settingsBtn') || e.target.closest('#settingsPanel')) {
                return;
            }
            
            for (let i = 0; i < clickHeartCount; i++) {
                const x = e.clientX + (Math.random() - 0.5) * 100;
                const y = e.clientY + (Math.random() - 0.5) * 100;
                createHeart(x, y);
            }
        });
        
        // 设置面板功能
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const heartRateSlider = document.getElementById('heartRateSlider');
        const heartRateValue = document.getElementById('heartRateValue');
        const heartCountSlider = document.getElementById('heartCountSlider');
        const heartCountValue = document.getElementById('heartCountValue');
        const topLayerToggle = document.getElementById('topLayerToggle');
        
        // 切换设置面板显示
        let isSettingsOpen = false;
        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isSettingsOpen = !isSettingsOpen;
            settingsPanel.classList.toggle('show', isSettingsOpen);
        });
        
        // 点击其他地方关闭设置面板
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#settingsPanel') && !e.target.closest('#settingsBtn')) {
                isSettingsOpen = false;
                settingsPanel.classList.remove('show');
            }
        });
        
        // 爱心生成频率滑块
        heartRateSlider.addEventListener('input', function() {
            heartRate = parseInt(this.value);
            heartRateValue.textContent = heartRate + 'ms';
            autoGenerateHearts();
        });
        
        // 点击生成数量滑块
        heartCountSlider.addEventListener('input', function() {
            clickHeartCount = parseInt(this.value);
            heartCountValue.textContent = clickHeartCount;
        });
        
        // 爱心层级切换
        topLayerToggle.addEventListener('change', function() {
            isTopLayer = this.checked;
            
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                if (isTopLayer) {
                    heart.classList.add('top-layer');
                } else {
                    heart.classList.remove('top-layer');
                }
            });
        });
        
        // 打字效果显示公告
        async function typeNotice() {
            const noticeElement = document.getElementById('noticeText');
            noticeElement.innerHTML = '<span class="cursor"></span>';
            
            try {
                const response = await fetch('img/wenan.txt');
                if (!response.ok) throw new Error('网络响应不正常');
                const text = await response.text();
                
                let i = 0;
                const typingInterval = setInterval(() => {
                    if (i < text.length) {
                        noticeElement.innerHTML = text.substring(0, i) + '<span class="cursor"></span>';
                        i++;
                    } else {
                        clearInterval(typingInterval);
                        noticeElement.innerHTML = text;
                    }
                }, 150); // 每100毫秒打一个字
            } catch (error) {
                noticeElement.innerHTML = '加载失败: ' + error.message;
            }
        }
        
        // 页面导航功能
        const photosBtn = document.getElementById('photosBtn');
        const videosBtn = document.getElementById('videosBtn');
        const photosPage = document.getElementById('photosPage');
        const videosPage = document.getElementById('videosPage');
        const closePhotosPage = document.getElementById('closePhotosPage');
        const closeVideosPage = document.getElementById('closeVideosPage');
        const mainContent = document.querySelector('.main-content');
        const musicPlayer = document.querySelector('.music-player');
        
        // 打开独立页面
        function openPage(pageElement) {
            // 隐藏主页内容
            mainContent.classList.add('hidden');
            musicPlayer.classList.add('hidden');
            
            // 禁用滚动
            document.documentElement.style.overflow = 'hidden';
            document.body.style.overflow = 'hidden';
            
            // 显示独立页面
            pageElement.classList.add('active');
        }
        
        // 关闭独立页面
        function closePage(pageElement) {
            // 显示主页内容
            mainContent.classList.remove('hidden');
            musicPlayer.classList.remove('hidden');
            
            // 恢复滚动
            document.documentElement.style.overflow = '';
            document.body.style.overflow = '';
            
            // 关闭独立页面
            pageElement.classList.remove('active');
        }
        
        // 绑定事件
        photosBtn.addEventListener('click', () => {
            openPage(photosPage);
            loadPhotos();
        });
        
        videosBtn.addEventListener('click', () => {
            openPage(videosPage);
            loadVideos();
        });
        
        closePhotosPage.addEventListener('click', () => {
            closePage(photosPage);
        });
        
        closeVideosPage.addEventListener('click', () => {
            // 关闭所有视频
            pauseAllVideos();
            closePage(videosPage);
        });
        
        // 加载相册图片 - 修改后的逻辑
        async function loadPhotos() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<p style="color:white;text-align:center;">正在加载图片...</p>';
            
            try {
                // 假设图片存储在photo文件夹中，命名为1.jpg, 2.jpg, 3.jpg等
                const photoUrls = [];
                let i = 1;
                
                // 尝试加载图片直到找不到为止
                while (true) {
                    const url = `photo/${i}.jpg`;
                    
                    // 检查图片是否存在
                    const exists = await checkImageExists(url);
                    if (exists) {
                        photoUrls.push(url);
                        i++;
                    } else {
                        // 尝试其他常见格式
                        const pngExists = await checkImageExists(`photo/${i}.png`);
                        if (pngExists) {
                            photoUrls.push(`photo/${i}.png`);
                            i++;
                        } else {
                            break; // 没有找到更多图片
                        }
                    }
                }
                
                if (photoUrls.length === 0) {
                    gallery.innerHTML = '<p style="color:white;text-align:center;">没有找到图片</p>';
                    return;
                }
                
                gallery.innerHTML = '';
                photoUrls.forEach((url, index) => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `图片 ${index + 1}`;
                    img.dataset.index = index;
                    img.onerror = () => img.style.display = 'none';
                    img.addEventListener('click', () => openImageViewer(photoUrls, index));
                    gallery.appendChild(img);
                });
            } catch (error) {
                gallery.innerHTML = `<p style="color:white;text-align:center;">加载失败: ${error.message}</p>`;
            }
        }
        
        // 检查图片是否存在
        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }
        
        // 加载视频列表 - 修改后的逻辑
        let currentPlayingVideo = null;
        let musicTimeBeforeVideo = 0;
        let hasShownMusicTooltip = false;
        
        // 暂停所有视频
        function pauseAllVideos() {
            const videos = document.querySelectorAll('.video-player');
            videos.forEach(video => {
                if (!video.paused) {
                    video.pause();
                    const poster = video.parentElement.querySelector('.video-poster');
                    const playIcon = video.parentElement.querySelector('.play-icon');
                    if (poster) poster.style.display = 'block';
                    if (playIcon) playIcon.style.display = 'block';
                }
            });
            currentPlayingVideo = null;
            
            // 恢复音乐播放
            if (musicTimeBeforeVideo > 0) {
                bgMusic.currentTime = musicTimeBeforeVideo;
                playMusic();
                musicTimeBeforeVideo = 0;
            }
        }
        
        async function loadVideos() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '<p style="color:white;text-align:center;">正在加载视频...</p>';
            
            try {
                // 假设视频存储在move文件夹中，命名为1.mp4, 2.mp4, 3.mp4等
                const videoUrls = [];
                let i = 1;
                
                // 尝试加载视频直到找不到为止
                while (true) {
                    const url = `move/${i}.mp4`;
                    
                    // 检查视频是否存在
                    const exists = await checkVideoExists(url);
                    if (exists) {
                        videoUrls.push(url);
                        i++;
                    } else {
                        // 尝试其他常见格式
                        const movExists = await checkVideoExists(`move/${i}.mov`);
                        if (movExists) {
                            videoUrls.push(`move/${i}.mov`);
                            i++;
                        } else {
                            break; // 没有找到更多视频
                        }
                    }
                }
                
                if (videoUrls.length === 0) {
                    videoList.innerHTML = '<p style="color:white;text-align:center;">没有找到视频</p>';
                    return;
                }
                
                videoList.innerHTML = '';
                videoUrls.forEach((url, index) => {
                    // 随机选择一个封面图片
                    const randomPoster = `photo/${Math.floor(Math.random() * 10) + 1}.jpg`;
                    
                    const item = document.createElement('div');
                    item.className = 'video-item';
                    item.innerHTML = `
                        <div class="video-player-container">
                            <video class="video-player" controls>
                                <source src="${url}" type="video/mp4">
                                您的浏览器不支持视频播放
                            </video>
                            <img src="${randomPoster}" class="video-poster" alt="视频封面">
                            <div class="play-icon"><i class="fas fa-play"></i></div>
                        </div>
                    `;
                    
                    // 添加点击播放功能
                    const posterImg = item.querySelector('.video-poster');
                    const playIcon = item.querySelector('.play-icon');
                    const video = item.querySelector('.video-player');
                    
                    function playVideo() {
                        // 如果已经有视频在播放，暂停它
                        if (currentPlayingVideo && currentPlayingVideo !== video) {
                            currentPlayingVideo.pause();
                            const otherPoster = currentPlayingVideo.parentElement.querySelector('.video-poster');
                            const otherPlayIcon = currentPlayingVideo.parentElement.querySelector('.play-icon');
                            if (otherPoster) otherPoster.style.display = 'block';
                            if (otherPlayIcon) otherPlayIcon.style.display = 'block';
                        }
                        
                        // 记录当前音乐播放时间并暂停音乐
                        if (isMusicPlaying) {
                            musicTimeBeforeVideo = bgMusic.currentTime;
                            pauseMusic();
                        }
                        
                        // 播放当前视频
                        posterImg.style.display = 'none';
                        playIcon.style.display = 'none';
                        video.play();
                        currentPlayingVideo = video;
                        
                        // 监听视频结束事件
                        const onVideoEnd = () => {
                            posterImg.style.display = 'block';
                            playIcon.style.display = 'block';
                            currentPlayingVideo = null;
                            
                            // 恢复音乐播放
                            if (musicTimeBeforeVideo > 0) {
                                bgMusic.currentTime = musicTimeBeforeVideo;
                                playMusic();
                                musicTimeBeforeVideo = 0;
                            }
                            
                            // 移除事件监听
                            video.removeEventListener('ended', onVideoEnd);
                        };
                        
                        video.addEventListener('ended', onVideoEnd);
                    }
                    
                    playIcon.addEventListener('click', playVideo);
                    posterImg.addEventListener('click', playVideo);
                    
                    // 监听视频暂停事件
                    video.addEventListener('pause', () => {
                        if (currentPlayingVideo === video) {
                            posterImg.style.display = 'block';
                            playIcon.style.display = 'block';
                            currentPlayingVideo = null;
                            
                            // 恢复音乐播放
                            if (musicTimeBeforeVideo > 0) {
                                bgMusic.currentTime = musicTimeBeforeVideo;
                                playMusic();
                                musicTimeBeforeVideo = 0;
                            }
                        }
                    });
                    
                    videoList.appendChild(item);
                });
            } catch (error) {
                videoList.innerHTML = `<p style="color:white;text-align:center;">加载失败: ${error.message}</p>`;
            }
        }
        
        // 检查视频是否存在
        function checkVideoExists(url) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.oncanplay = () => resolve(true);
                video.onerror = () => resolve(false);
                video.src = url;
            });
        }
        
        // ======================
        // 图片查看器功能
        // ======================
        let currentImageIndex = 0;
        let imageUrls = [];
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        
        function openImageViewer(urls, index) {
            // 隐藏相册页面的内容和返回按钮
            document.getElementById('photosPage').style.display = 'none';
            document.getElementById('closePhotosPage').style.display = 'none';
            
            imageUrls = urls;
            currentImageIndex = index;
            const imageViewer = document.getElementById('imageViewer');
            const viewerContent = document.getElementById('viewerContent');
            const indicator = document.getElementById('indicator');
            
            // 清空现有内容
            viewerContent.innerHTML = '';
            indicator.innerHTML = '';
            
            // 创建所有图片幻灯片和指示器
            imageUrls.forEach((url, i) => {
                // 创建图片幻灯片
                const slide = document.createElement('div');
                slide.className = 'image-slide';
                
                const img = document.createElement('img');
                img.src = url;
                img.alt = `图片 ${i+1}`;
                
                slide.appendChild(img);
                viewerContent.appendChild(slide);
                
                // 创建指示器点
                const dot = document.createElement('div');
                dot.className = 'indicator-dot';
                dot.dataset.index = i;
                dot.addEventListener('click', () => goToImage(i));
                indicator.appendChild(dot);
            });
            
            // 显示查看器并滚动到当前图片
            imageViewer.classList.add('active');
            document.body.style.overflow = 'hidden';
            updateIndicator();
            viewerContent.scrollTo({
                left: currentImageIndex * window.innerWidth,
                behavior: 'auto'
            });
        }
        
        function closeImageViewer() {
            // 恢复相册页面的内容和返回按钮
            document.getElementById('photosPage').style.display = 'block';
            document.getElementById('closePhotosPage').style.display = 'flex';
            
            document.getElementById('imageViewer').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        function updateIndicator() {
            const dots = document.querySelectorAll('.indicator-dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentImageIndex);
            });
            
            // 更新计数器
            document.getElementById('imageCounter').textContent = `${currentImageIndex + 1}/${imageUrls.length}`;
        }
        
        function goToImage(index) {
            if (index < 0 || index >= imageUrls.length) return;
            
            currentImageIndex = index;
            const viewerContent = document.getElementById('viewerContent');
            
            viewerContent.scrollTo({
                left: currentImageIndex * window.innerWidth,
                behavior: 'smooth'
            });
            
            updateIndicator();
        }
        
        // 触摸/鼠标事件处理
        function handleTouchStart(e) {
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            currentX = startX;
            isDragging = true;
        }
        
        function handleTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.touches ? e.touches[0].clientX : e.clientX;
        }
        
        function handleTouchEnd() {
            if (!isDragging) return;
            isDragging = false;
            
            const diff = currentX - startX;
            const viewerContent = document.getElementById('viewerContent');
            
            // 判断滑动方向
            if (Math.abs(diff) > 50) { // 滑动阈值
                if (diff > 0 && currentImageIndex > 0) {
                    // 向右滑动，显示上一张
                    goToImage(currentImageIndex - 1);
                } else if (diff < 0 && currentImageIndex < imageUrls.length - 1) {
                    // 向左滑动，显示下一张
                    goToImage(currentImageIndex + 1);
                }
            }
        }
        
        // 初始化图片查看器事件
        function initImageViewer() {
            const viewerContent = document.getElementById('viewerContent');
            const closeBtn = document.getElementById('closeImageViewer');
            
            // 事件监听
            viewerContent.addEventListener('touchstart', handleTouchStart, { passive: false });
            viewerContent.addEventListener('mousedown', handleTouchStart);
            viewerContent.addEventListener('touchmove', handleTouchMove, { passive: false });
            viewerContent.addEventListener('mousemove', handleTouchMove);
            viewerContent.addEventListener('touchend', handleTouchEnd);
            viewerContent.addEventListener('mouseup', handleTouchEnd);
            viewerContent.addEventListener('mouseleave', handleTouchEnd);
            closeBtn.addEventListener('click', closeImageViewer);
            
            // 监听滚动事件更新当前图片索引
            viewerContent.addEventListener('scroll', () => {
                if (isDragging) return;
                const scrollLeft = viewerContent.scrollLeft;
                currentImageIndex = Math.round(scrollLeft / window.innerWidth);
                updateIndicator();
            });
            
            // 键盘导航
            document.addEventListener('keydown', (e) => {
                const imageViewer = document.getElementById('imageViewer');
                
                if (!imageViewer.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        if (currentImageIndex > 0) {
                            goToImage(currentImageIndex - 1);
                        }
                        break;
                    case 'ArrowRight':
                        if (currentImageIndex < imageUrls.length - 1) {
                            goToImage(currentImageIndex + 1);
                        }
                        break;
                    case 'Escape':
                        closeImageViewer();
                        break;
                }
            });
        }
        
        // 音乐播放功能
        const musicBtn = document.getElementById('musicBtn');
        const musicTooltip = document.getElementById('musicTooltip');
        const bgMusic = document.getElementById('bgMusic');
        let isMusicPlaying = false;
        let tooltipTimeout;
        
        // 播放音乐
        function playMusic() {
            bgMusic.play();
            musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isMusicPlaying = true;
        }
        
        // 暂停音乐
        function pauseMusic() {
            bgMusic.pause();
            musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            isMusicPlaying = false;
        }
        
        // 显示音乐提示
        function showMusicTooltip() {
            if (hasShownMusicTooltip) return;
            
            musicTooltip.textContent = '点击右下角或者屏幕空白区域播放音乐';
            musicTooltip.classList.add('show');
            clearTimeout(tooltipTimeout);
            tooltipTimeout = setTimeout(() => {
                musicTooltip.classList.remove('show');
                hasShownMusicTooltip = true;
            }, 5000);
        }
        
        // 点击音乐按钮
        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isMusicPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });
        
        // 点击空白区域播放音乐
        document.addEventListener('click', (e) => {
            // 排除设置按钮、设置面板、音乐按钮、图片和视频的点击
            if (e.target.closest('#settingsBtn') || 
                e.target.closest('#settingsPanel') ||
                e.target.closest('#musicBtn') ||
                e.target.tagName === 'IMG' ||
                e.target.closest('.video-player-container')) {
                return;
            }
            
            // 如果音乐没有播放，则播放音乐
            if (!isMusicPlaying) {
                playMusic();
            }
            
            // 显示音乐提示（仅第一次）
            showMusicTooltip();
        });
        
        // 页面加载后开始动画
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('charactersContainer').classList.add('characters-moved');
            }, 100);
            
            autoGenerateHearts();
            typeNotice();
            initImageViewer();
            
            // 初始显示音乐提示
            showMusicTooltip();
        });
    </script>
</body>
</html>
