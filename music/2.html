<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂‰∏ä‰º†Â∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .upload-container {
            padding: 30px;
        }
        
        .upload-area {
            border: 3px dashed #4b6cb7;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(75, 108, 183, 0.05);
            margin-bottom: 25px;
            position: relative;
        }
        
        .upload-area:hover {
            background-color: rgba(75, 108, 183, 0.1);
            border-color: #3a5795;
        }
        
        .upload-area i {
            font-size: 60px;
            color: #4b6cb7;
            margin-bottom: 15px;
        }
        
        .upload-area h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 22px;
        }
        
        .upload-area p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .mobile-tip {
            background-color: #e3f2fd;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 14px;
            color: #1565c0;
            display: none;
        }
        
        .browse-btn {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(75, 108, 183, 0.4);
        }
        
        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(75, 108, 183, 0.6);
        }
        
        .file-list {
            margin-top: 25px;
        }
        
        .file-list h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 15px;
            font-weight: bold;
            color: white;
        }
        
        .txt { background-color: #4CAF50; }
        .png { background-color: #2196F3; }
        .jpg { background-color: #FF9800; }
        
        .file-info {
            flex-grow: 1;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .file-size {
            font-size: 14px;
            color: #777;
        }
        
        .file-status {
            font-size: 14px;
            font-weight: 600;
        }
        
        .uploading { color: #2196F3; }
        .success { color: #4CAF50; }
        .error { color: #F44336; }
        
        .progress-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .upload-btn, .clear-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-btn {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(75, 108, 183, 0.4);
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(75, 108, 183, 0.6);
        }
        
        .clear-btn {
            background-color: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .clear-btn:hover {
            background-color: #e0e0e0;
        }
        
        .upload-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .success-notification {
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
        }
        
        .error-notification {
            background: linear-gradient(90deg, #F44336, #C62828);
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .upload-container {
                padding: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .mobile-tip {
                display: block;
            }
            
            .actions {
                flex-direction: column;
                gap: 12px;
            }
            
            .upload-btn, .clear-btn {
                width: 100%;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-icon {
                margin-bottom: 10px;
            }
            
            .file-status {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            .upload-area h3 {
                font-size: 18px;
            }
            
            .upload-area p {
                font-size: 14px;
            }
            
            .file-list h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Êñá‰ª∂‰∏ä‰º†Â∑•ÂÖ∑</h1>
            <p>ÊîØÊåÅÊâπÈáè‰∏ä‰º† TXT„ÄÅPNG Âíå JPG Êñá‰ª∂</p>
        </div>
        
        <div class="upload-container">
            <div class="upload-area" id="dropArea">
                <i>üìÅ</i>
                <h3>ÊãñÊîæÊñá‰ª∂Âà∞Ê≠§Â§Ñ</h3>
                <p>Êàñ</p>
                <input type="file" id="fileInput" multiple accept=".txt,.png,.jpg,.jpeg" style="display: none;">
                <button class="browse-btn" id="browseBtn">ÈÄâÊã©Êñá‰ª∂</button>
                <div class="mobile-tip" id="mobileTip">
                    <strong>ÊèêÁ§∫Ôºö</strong>Âú®ÊâãÊú∫Êñá‰ª∂ÁÆ°ÁêÜÂô®‰∏≠ÔºåÊÇ®ÂèØ‰ª•ÈïøÊåâ‰∏Ä‰∏™Êñá‰ª∂ÁÑ∂ÂêéÈÄâÊã©Â§ö‰∏™Êñá‰ª∂ËøõË°åÊâπÈáè‰∏ä‰º†
                </div>
            </div>
            
            <div class="file-list">
                <h3>Â∑≤ÈÄâÊñá‰ª∂</h3>
                <div id="fileListContainer">
                    <!-- Êñá‰ª∂ÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
                    <p style="text-align: center; color: #777; padding: 20px;">ÊöÇÊó†Êñá‰ª∂</p>
                </div>
            </div>
            
            <div class="actions">
                <button class="clear-btn" id="clearBtn">Ê∏ÖÁ©∫ÂàóË°®</button>
                <button class="upload-btn" id="uploadBtn" disabled>ÂºÄÂßã‰∏ä‰º†</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const fileListContainer = document.getElementById('fileListContainer');
            const uploadBtn = document.getElementById('uploadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const notification = document.getElementById('notification');
            const mobileTip = document.getElementById('mobileTip');
            
            let files = [];
            
            // Ê£ÄÊµãÁßªÂä®ËÆæÂ§á
            function isMobileDevice() {
                return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
            }
            
            // Âú®ÁßªÂä®ËÆæÂ§á‰∏äÊòæÁ§∫ÊèêÁ§∫
            if (isMobileDevice()) {
                mobileTip.style.display = 'block';
            }
            
            // ÁÇπÂáªÊµèËßàÊåâÈíÆËß¶ÂèëÊñá‰ª∂ÈÄâÊã©
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // Êñá‰ª∂ÈÄâÊã©ÂèòÂåñ
            fileInput.addEventListener('change', handleFileSelect);
            
            // ÊãñÊîæ‰∫ã‰ª∂Â§ÑÁêÜ
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = '#3a5795';
                dropArea.style.backgroundColor = 'rgba(75, 108, 183, 0.15)';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '#4b6cb7';
                dropArea.style.backgroundColor = 'rgba(75, 108, 183, 0.05)';
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const droppedFiles = dt.files;
                handleFiles(droppedFiles);
            }
            
            function handleFileSelect(e) {
                const selectedFiles = e.target.files;
                handleFiles(selectedFiles);
                // ÈáçÁΩÆinputÔºåÂÖÅËÆ∏ÂÜçÊ¨°ÈÄâÊã©Áõ∏ÂêåÊñá‰ª∂
                e.target.value = '';
            }
            
            function handleFiles(newFiles) {
                let hasInvalidFiles = false;
                
                for (let i = 0; i < newFiles.length; i++) {
                    const file = newFiles[i];
                    // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
                    if (isValidFileType(file)) {
                        // ÈÅøÂÖçÈáçÂ§çÊ∑ªÂä†
                        if (!files.some(f => f.name === file.name && f.size === file.size && f.lastModified === file.lastModified)) {
                            files.push(file);
                        }
                    } else {
                        hasInvalidFiles = true;
                        showNotification(`Êñá‰ª∂ "${file.name}" Á±ªÂûã‰∏çÊîØÊåÅÔºå‰ªÖÊîØÊåÅ TXT, PNG, JPG Êñá‰ª∂`, 'error');
                    }
                }
                
                if (newFiles.length > 0 && !hasInvalidFiles) {
                    showNotification(`ÊàêÂäüÊ∑ªÂä† ${newFiles.length} ‰∏™Êñá‰ª∂`, 'success');
                }
                
                renderFileList();
                updateUploadButton();
            }
            
            function isValidFileType(file) {
                const validTypes = ['text/plain', 'image/png', 'image/jpeg', 'image/jpg'];
                const validExtensions = ['.txt', '.png', '.jpg', '.jpeg'];
                
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
                
                return validTypes.includes(file.type) || validExtensions.includes(fileExtension);
            }
            
            function renderFileList() {
                fileListContainer.innerHTML = '';
                
                if (files.length === 0) {
                    fileListContainer.innerHTML = '<p style="text-align: center; color: #777; padding: 20px;">ÊöÇÊó†Êñá‰ª∂</p>';
                    return;
                }
                
                files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const fileExtension = file.name.split('.').pop().toLowerCase();
                    let fileClass = 'txt';
                    let fileTypeText = 'TXT';
                    
                    if (fileExtension === 'png') {
                        fileClass = 'png';
                        fileTypeText = 'PNG';
                    } else if (fileExtension === 'jpg' || fileExtension === 'jpeg') {
                        fileClass = 'jpg';
                        fileTypeText = 'JPG';
                    }
                    
                    fileItem.innerHTML = `
                        <div class="file-icon ${fileClass}">${fileTypeText}</div>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                            <div class="progress-bar">
                                <div class="progress" id="progress-${index}"></div>
                            </div>
                        </div>
                        <div class="file-status uploading" id="status-${index}">Á≠âÂæÖ‰∏ä‰º†</div>
                    `;
                    
                    fileListContainer.appendChild(fileItem);
                });
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            function updateUploadButton() {
                uploadBtn.disabled = files.length === 0;
            }
            
            // ‰∏ä‰º†Êñá‰ª∂
            uploadBtn.addEventListener('click', uploadFiles);
            
            function uploadFiles() {
                if (files.length === 0) return;
                
                uploadBtn.disabled = true;
                uploadBtn.textContent = '‰∏ä‰º†‰∏≠...';
                
                let uploadPromises = files.map((file, index) => {
                    return new Promise((resolve, reject) => {
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        // Ê®°Êãü‰∏ä‰º†ËøáÁ®ã
                        const statusElement = document.getElementById(`status-${index}`);
                        const progressElement = document.getElementById(`progress-${index}`);
                        
                        statusElement.textContent = '‰∏ä‰º†‰∏≠...';
                        statusElement.className = 'file-status uploading';
                        
                        // Ê®°ÊãüËøõÂ∫¶
                        let progress = 0;
                        const interval = setInterval(() => {
                            progress += Math.random() * 10;
                            if (progress > 90) {
                                progress = 90;
                            }
                            progressElement.style.width = `${progress}%`;
                        }, 200);
                        
                        // Ê®°Êãü‰∏ä‰º†ËØ∑Ê±Ç
                        setTimeout(() => {
                            clearInterval(interval);
                            
                            // Ê®°Êãü90%ÁöÑÊàêÂäüÁéá
                            if (Math.random() > 0.1) {
                                progressElement.style.width = '100%';
                                statusElement.textContent = '‰∏ä‰º†ÊàêÂäü';
                                statusElement.className = 'file-status success';
                                resolve(file);
                            } else {
                                statusElement.textContent = '‰∏ä‰º†Â§±Ë¥•';
                                statusElement.className = 'file-status error';
                                reject(file);
                            }
                        }, 1500 + Math.random() * 2000);
                    });
                });
                
                Promise.allSettled(uploadPromises).then(results => {
                    const successfulUploads = results.filter(result => result.status === 'fulfilled').length;
                    const failedUploads = results.filter(result => result.status === 'rejected').length;
                    
                    if (failedUploads === 0) {
                        showNotification(`ÊâÄÊúâÊñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅÂÖ± ${successfulUploads} ‰∏™Êñá‰ª∂`, 'success');
                    } else {
                        showNotification(`‰∏ä‰º†ÂÆåÊàêÔºÅÊàêÂäü: ${successfulUploads}, Â§±Ë¥•: ${failedUploads}`, 
                                        failedUploads === files.length ? 'error' : 'success');
                    }
                    
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'ÂºÄÂßã‰∏ä‰º†';
                });
            }
            
            // Ê∏ÖÁ©∫Êñá‰ª∂ÂàóË°®
            clearBtn.addEventListener('click', () => {
                files = [];
                renderFileList();
                updateUploadButton();
                showNotification('Êñá‰ª∂ÂàóË°®Â∑≤Ê∏ÖÁ©∫', 'success');
            });
            
            // ÊòæÁ§∫ÈÄöÁü•
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = 'notification';
                notification.classList.add(type === 'success' ? 'success-notification' : 'error-notification');
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
        });
    </script>
</body>
</html>
