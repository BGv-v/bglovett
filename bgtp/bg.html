<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>随机背景图片</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img id="bg-image" src="" alt="背景图片">

    <script>
        // 配置：请修改为您实际存在的图片列表
        const availableImages = [
            "0.png", "1.png”
        ];
        
        // 预加载所有图片并检查哪些存在
        function preloadImages(callback) {
            const existingImages = [];
            let loadedCount = 0;
            
            availableImages.forEach(imageName => {
                const img = new Image();
                img.onload = function() {
                    existingImages.push(imageName);
                    loadedCount++;
                    if (loadedCount === availableImages.length) {
                        callback(existingImages);
                    }
                };
                img.onerror = function() {
                    loadedCount++;
                    if (loadedCount === availableImages.length) {
                        callback(existingImages);
                    }
                };
                img.src = imageName;
            });
        }
        
        // 显示随机图片
        function showRandomImage(existingImages) {
            if (existingImages.length === 0) {
                console.error("没有找到可用的图片");
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * existingImages.length);
            const randomImage = existingImages[randomIndex];
            
            document.getElementById('bg-image').src = randomImage;
        }
        
        // 初始化
        window.onload = function() {
            preloadImages(showRandomImage);
        };
    </script>
</body>
</html>
