<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 随机图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-weight: 300;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            margin: 25px auto;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #random-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        #random-image.loaded {
            opacity: 1;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .status {
            margin-top: 15px;
            font-size: 1rem;
            color: #ffcc00;
            min-height: 24px;
        }
        
        .info {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .info h3 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        
        .config-section {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: left;
        }
        
        .config-section h3 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        
        .config-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .config-form input {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .config-form button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #4fc3f7;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .config-form button:hover {
            background: #29b6f6;
        }
        
        @media (max-width: 768px) {
            .image-container {
                height: 300px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .image-container {
                height: 250px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .config-form input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Pages 随机图片加载器</h1>
        
        <div class="image-container">
            <div class="loading" id="loading-text">正在加载图片...</div>
            <img id="random-image" alt="随机图片">
        </div>
        
        <div class="status" id="status">准备加载图片...</div>
        
        <div class="config-section">
            <h3>配置图片列表</h3>
            <p>请输入您项目中图片的文件名（每行一个）：</p>
            <div class="config-form">
                <textarea id="image-names" rows="5" placeholder="例如：
image1.png
photo.jpg
background.png"></textarea>
                <button onclick="saveImageList()">保存图片列表</button>
            </div>
        </div>
        
        <div class="info">
            <h3>使用说明</h3>
            <ul>
                <li>将您的图片文件放在与此HTML文件相同的目录中</li>
                <li>在上方文本框中输入所有图片的文件名（每行一个）</li>
                <li>点击"保存图片列表"按钮保存配置</li>
                <li>刷新页面将随机显示不同的图片</li>
                <li>配置信息会保存在浏览器本地，下次访问仍然有效</li>
            </ul>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const imgElement = document.getElementById('random-image');
        const loadingElement = document.getElementById('loading-text');
        const statusElement = document.getElementById('status');
        const imageNamesTextarea = document.getElementById('image-names');
        
        // 从本地存储加载图片列表
        function loadImageList() {
            const savedList = localStorage.getItem('imageList');
            if (savedList) {
                imageNamesTextarea.value = savedList;
                return savedList.split('\n').filter(name => name.trim() !== '');
            }
            return [];
        }
        
        // 保存图片列表到本地存储
        function saveImageList() {
            const imageList = imageNamesTextarea.value;
            localStorage.setItem('imageList', imageList);
            statusElement.textContent = '图片列表已保存！';
            statusElement.style.color = '#4caf50';
            
            // 重新加载图片
            setTimeout(loadRandomImage, 1000);
        }
        
        // 加载随机图片
        function loadRandomImage() {
            const imageList = loadImageList();
            
            if (imageList.length === 0) {
                statusElement.textContent = '请先配置图片列表';
                statusElement.style.color = '#f44336';
                loadingElement.textContent = '等待配置图片列表';
                return;
            }
            
            // 随机选择一张图片
            const randomIndex = Math.floor(Math.random() * imageList.length);
            const randomImage = imageList[randomIndex].trim();
            
            statusElement.textContent = `正在加载: ${randomImage}`;
            statusElement.style.color = '#ffcc00';
            loadingElement.textContent = '正在加载图片...';
            loadingElement.style.display = 'block';
            imgElement.classList.remove('loaded');
            
            imgElement.onload = function() {
                // 图片加载成功
                imgElement.classList.add('loaded');
                loadingElement.style.display = 'none';
                statusElement.textContent = `成功加载: ${randomImage}`;
                statusElement.style.color = '#4caf50';
            };
            
            imgElement.onerror = function() {
                // 图片加载失败
                loadingElement.textContent = '图片加载失败';
                statusElement.textContent = `无法加载: ${randomImage}`;
                statusElement.style.color = '#f44336';
                
                // 3秒后重试
                setTimeout(loadRandomImage, 3000);
            };
            
            // 设置图片源（添加时间戳防止缓存）
            imgElement.src = randomImage + '?t=' + new Date().getTime();
        }
        
        // 页面加载时初始化
        window.onload = function() {
            // 加载保存的图片列表
            loadImageList();
            
            // 开始加载随机图片
            setTimeout(loadRandomImage, 1000);
        };
    </script>
</body>
</html>
