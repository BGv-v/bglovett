<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        
        h1 {
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 2.2rem;
        }
        
        .image-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            margin: 0 auto;
            transition: transform 0.4s ease;
            background: rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-wrapper:hover {
            transform: translateY(-5px);
        }
        
        #random-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        #random-image.loaded {
            opacity: 1;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .refresh-note {
            margin-top: 25px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .image-wrapper {
                height: 300px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .image-wrapper {
                height: 250px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机图片展示</h1>
        
        <div class="image-wrapper">
            <div class="loading">正在加载图片...</div>
            <img id="random-image" alt="随机图片">
        </div>
        
        <p class="refresh-note">刷新页面以查看不同的图片</p>
    </div>

    <script>
        // 配置部分
        const totalImages = 10; // 假设有10张图片，命名为1.png到10.png
        const imageExtension = '.png'; // 图片扩展名
        
        // 获取随机图片
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * totalImages) + 1;
            return randomIndex + imageExtension;
        }
        
        // 加载图片
        function loadRandomImage() {
            const imgElement = document.getElementById('random-image');
            const loadingElement = document.querySelector('.loading');
            const randomImageFile = getRandomImage();
            
            imgElement.onload = function() {
                // 图片加载完成后显示
                imgElement.classList.add('loaded');
                loadingElement.style.display = 'none';
            };
            
            imgElement.onerror = function() {
                // 图片加载失败处理
                loadingElement.textContent = '图片加载失败';
                loadingElement.style.color = '#ff6b6b';
            };
            
            // 设置图片源
            imgElement.src = randomImageFile;
        }
        
        // 页面加载时执行
        window.onload = loadRandomImage;
    </script>
</body>
</html>
