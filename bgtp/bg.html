<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>随机图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="random-image" alt="随机图片">

    <script>
        // 已知存在的图片列表（需要您根据实际情况修改）
        const existingImages = [
            "0.png", "1.png"
            // 请在这里添加您实际存在的所有图片文件名
        ];

        // 获取随机图片
        function getRandomImage() {
            if (existingImages.length === 0) return null;
            const randomIndex = Math.floor(Math.random() * existingImages.length);
            return existingImages[randomIndex];
        }

        // 加载图片
        function loadRandomImage() {
            const imgElement = document.getElementById('random-image');
            const randomImage = getRandomImage();
            
            if (randomImage) {
                imgElement.src = randomImage;
                imgElement.alt = randomImage;
            }
        }

        // 页面加载时显示随机图片
        window.onload = loadRandomImage;
    </script>
</body>
</html>
